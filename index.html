<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maestro de Yoga Virtual</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="particles-bg"></div>

    <div class="app-container">
      <!-- Cabecera -->
      <button id="languageToggle">ES</button>
      <h1>🧘 Maestro de Yoga Virtual</h1>

      <!-- Panel principal -->
      <div class="glass-panel">
        <!-- Contenedor cámara y referencia -->
        <div class="camera-reference-container">
          <div class="camera-box">
            <video id="videoElement" autoplay playsinline muted></video>
            <div class="camera-label">TU POSTURA</div>
          </div>

          <div class="reference-box">
            <div id="referenceTitle">Pose Objetivo: Brazos Arriba</div>
            <div id="referenceLoading" class="reference-loading">
              Analizando pose de referencia...
            </div>
            <img
              id="poseReference"
              style="display: none"
              alt="Pose de referencia"
            />
          </div>
        </div>

        <!-- Puntuaciones -->
        <div class="score-container">
          <div class="score-box">
            <div class="score-label" id="yourScoreLabel">Tu calificación</div>
            <div id="userScore">0.0</div>
          </div>
          <div class="score-box">
            <div class="score-label" id="targetScoreLabel">Objetivo</div>
            <div id="targetScore">5.0</div>
          </div>
        </div>

        <!-- Estado de detección -->
        <div id="poseResult">Esperando inicio de detección...</div>
      </div>

      <!-- Controles -->
      <div class="controls">
        <button id="startBtn" class="control-btn">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15 10L19 7V17L15 14"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <rect
              x="3"
              y="6"
              width="12"
              height="12"
              rx="2"
              stroke="currentColor"
              stroke-width="2"
            />
          </svg>
          <span>Iniciar Cámara</span>
        </button>

        <button id="toggleDetectBtn" class="control-btn" disabled>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2Z"
              stroke="currentColor"
              stroke-width="2"
            />
            <path
              d="M12 6V12L16 14"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Iniciar Detección</span>
        </button>

        <button id="activateVoice" class="control-btn">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 3V19M8 8V16M16 6V18M20 9V15M4 9V15"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
            />
          </svg>
          <span>Activar Voz</span>
        </button>
      </div>

      <!-- Panel de feedback -->
      <div id="feedbackContainer" class="feedback-panel">
        <div class="feedback-message">
          <div class="message-content">
            Bienvenido al Maestro de Yoga Virtual. Mantén la pose mientras
            analizo tu postura en tiempo real.
          </div>
        </div>
      </div>
    </div>

    <!-- MediaPipe scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <!-- Mover el script de Three.js antes de script.js y quitar async -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
